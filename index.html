<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#09090b">
    <title>Markets</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #09090b;
            color: #f4f4f5;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background-color: #09090b;
            border-bottom: 1px solid #27272a;
            z-index: 100;
            padding: 1rem;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .back-button {
            background: none;
            border: none;
            color: #f4f4f5;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #27272a;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }

        /* Views */
        .view {
            display: none;
            padding: 0;
        }

        .view.active {
            display: block;
        }

        /* List View */
        .list-view {
            padding: 0;
        }

        .category-section {
            margin-bottom: 1.5rem;
        }

        .category-header {
            padding: 1rem 1rem 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .asset-list {
            background-color: #18181b;
            margin: 0 1rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .asset-row {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #27272a;
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 60px;
        }

        .asset-row:last-child {
            border-bottom: none;
        }

        .asset-row:hover {
            background-color: #27272a;
        }

        .asset-icon {
            font-size: 1.2rem;
            width: 2rem;
            text-align: center;
            margin-right: 0.75rem;
        }

        .asset-info {
            flex: 1;
            min-width: 0;
        }

        .asset-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: #f4f4f5;
            margin-bottom: 0.1rem;
        }

        .asset-symbol {
            font-size: 0.75rem;
            color: #71717a;
        }

        .asset-price {
            text-align: right;
            margin-right: 0.75rem;
            min-width: 0;
        }

        .price {
            font-size: 0.9rem;
            font-weight: 600;
            color: #f4f4f5;
            margin-bottom: 0.1rem;
        }

        .change {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .change.positive {
            color: #34d399;
        }

        .change.negative {
            color: #f87171;
        }

        .change.neutral {
            color: #a1a1aa;
        }

        .sparkline-container {
            width: 50px;
            height: 30px;
            margin-left: 0.5rem;
        }

        .sparkline {
            width: 100%;
            height: 100%;
        }

        /* Detail View */
        .detail-view {
            padding: 1rem;
        }

        .detail-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .detail-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #a1a1aa;
            margin-bottom: 0.5rem;
        }

        .detail-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f4f4f5;
            margin-bottom: 0.5rem;
        }

        .detail-change {
            font-size: 1rem;
            font-weight: 600;
        }

        .time-range-buttons {
            display: flex;
            background-color: #18181b;
            border-radius: 8px;
            padding: 0.25rem;
            margin-bottom: 1rem;
        }

        .time-range-button {
            flex: 1;
            background: none;
            border: none;
            color: #a1a1aa;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-range-button.active {
            background-color: #f4f4f5;
            color: #09090b;
        }

        .chart-container {
            background-color: #18181b;
            border-radius: 8px;
            height: 300px;
            margin-bottom: 1rem;
            position: relative;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #a1a1aa;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #f87171;
        }

        .loading-spinner {
            border: 2px solid #27272a;
            border-top: 2px solid #3f3f46;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Connection Status */
        .status-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #f87171;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .status-indicator.online {
            background-color: #34d399;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .asset-row {
                padding: 0.6rem 0.8rem;
            }
            
            .asset-icon {
                font-size: 1rem;
                margin-right: 0.5rem;
                width: 1.5rem;
            }
            
            .detail-price {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status"></div>
    
    <header class="header">
        <div class="header-content">
            <button class="back-button" id="backButton" style="display: none;" onclick="app.goBack()">
                ‚Üê
            </button>
            <h1 id="headerTitle">Markets</h1>
            <div style="width: 2rem;"></div> <!-- Spacer for centering -->
        </div>
    </header>

    <div class="container">
        <!-- List View -->
        <div class="view list-view active" id="listView">
            <div id="marketList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading markets...
                </div>
            </div>
        </div>

        <!-- Detail View -->
        <div class="view detail-view" id="detailView">
            <div class="detail-header" id="detailHeader">
                <div class="detail-name" id="detailName"></div>
                <div class="detail-price" id="detailPrice"></div>
                <div class="detail-change" id="detailChange"></div>
            </div>
            
            <div class="time-range-buttons" id="timeRangeButtons">
                <button class="time-range-button" data-range="1d">‰ªäÊó•</button>
                <button class="time-range-button" data-range="5d">1W</button>
                <button class="time-range-button active" data-range="3mo">3M</button>
                <button class="time-range-button" data-range="1y">1Y</button>
            </div>
            
            <div class="chart-container" id="chartContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading chart...
                </div>
            </div>
        </div>
    </div>

    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    
    <script>
        // Configuration - Auto-detect environment
        const API_BASE_URL = ''; // Same-origin: Vercel serves both static + API
        const UPDATE_INTERVAL = 30000; // 30 seconds

        class MarketDashboard {
            constructor() {
                this.config = null;
                this.data = new Map();
                this.websocket = null;
                this.chart = null;
                this.currentSymbol = null;
                this.updateTimer = null;
                this.init();
            }

            async init() {
                try {
                    await this.loadConfig();
                    this.setupRouter();
                    this.setupEventListeners();
                    await this.loadData();
                    this.renderList();
                    this.setupWebSocket();
                    this.startUpdateTimer();
                    this.updateStatus('online');
                } catch (error) {
                    console.error('Init error:', error);
                    this.showError('Failed to load market data');
                    this.updateStatus('offline');
                }
            }

            async loadConfig() {
                const response = await fetch('./config.json');
                if (!response.ok) throw new Error('Failed to load config');
                this.config = await response.json();
            }

            setupRouter() {
                window.addEventListener('hashchange', () => this.handleRoute());
                this.handleRoute();
            }

            handleRoute() {
                const hash = window.location.hash.slice(1);
                
                if (hash.startsWith('/detail/')) {
                    const symbol = hash.replace('/detail/', '');
                    this.showDetail(symbol);
                } else {
                    this.showList();
                }
            }

            setupEventListeners() {
                // Time range buttons
                document.getElementById('timeRangeButtons').addEventListener('click', (e) => {
                    if (e.target.classList.contains('time-range-button')) {
                        const range = e.target.dataset.range;
                        this.changeTimeRange(range);
                    }
                });
            }

            async loadData() {
                try {
                    const yahooSymbols = [];
                    const binanceSymbols = [];
                    
                    this.config.categories.forEach(category => {
                        category.assets.forEach(asset => {
                            if (asset.source === 'yahoo') {
                                yahooSymbols.push(asset.symbol);
                            } else if (asset.source === 'binance') {
                                binanceSymbols.push(asset.symbol);
                            }
                        });
                    });

                    // Fetch all symbols via Yahoo (price from daily, sparkline from intraday)
                    const allSymbols = [...yahooSymbols, ...binanceSymbols];
                    const yahooPromise = allSymbols.length > 0 ? (async () => {
                        const fetches = allSymbols.map(async (symbol) => {
                            try {
                                // Get daily data for price & change
                                const dailyResp = await fetch(`${API_BASE_URL}/api/chart?symbol=${encodeURIComponent(symbol)}&range=5d&interval=1d`);
                                if (!dailyResp.ok) return null;
                                const dailyData = await dailyResp.json();
                                const dailyPoints = dailyData.data || [];
                                if (dailyPoints.length === 0) return null;

                                const latest = dailyPoints[dailyPoints.length - 1];
                                const prevClose = dailyPoints.length > 1 ? dailyPoints[dailyPoints.length - 2].close : latest.open;
                                const price = latest.close;
                                const change_pct = prevClose ? ((price - prevClose) / prevClose) * 100 : 0;

                                const sparkline = [];

                                return {
                                    symbol,
                                    data: {
                                        price: price,
                                        change_pct: Math.round(change_pct * 10000) / 10000,
                                        prev_close: prevClose,
                                        sparkline: sparkline
                                    }
                                };
                            } catch (e) {
                                console.warn(`Failed to fetch ${symbol}:`, e);
                                return null;
                            }
                        });
                        const results = await Promise.all(fetches);
                        results.forEach(r => {
                            if (r) this.data.set(r.symbol, r.data);
                        });
                    })() : Promise.resolve();

                    await yahooPromise;

                } catch (error) {
                    console.error('Data loading error:', error);
                    throw error;
                }
            }

            renderList() {
                const listElement = document.getElementById('marketList');
                
                if (!this.config) {
                    listElement.innerHTML = '<div class="error">Config not loaded</div>';
                    return;
                }

                let html = '';
                
                this.config.categories.forEach(category => {
                    html += `
                        <div class="category-section">
                            <div class="category-header">${category.name}</div>
                            <div class="asset-list">
                                ${category.assets.map(asset => this.renderAssetRow(asset)).join('')}
                            </div>
                        </div>
                    `;
                });

                listElement.innerHTML = html;
                
                // Draw sparklines
                setTimeout(() => this.drawSparklines(), 100);
            }

            renderAssetRow(asset) {
                const data = this.data.get(asset.symbol) || {};
                const price = this.formatPrice(data.price || 0, asset);
                const changePercent = data.change_pct || 0;
                const changeClass = changePercent > 0 ? 'positive' : changePercent < 0 ? 'negative' : 'neutral';
                const changeSymbol = changePercent > 0 ? '+' : '';

                return `
                    <div class="asset-row" onclick="app.goToDetail('${asset.symbol}')">
                        <div class="asset-icon">${asset.icon || 'üìà'}</div>
                        <div class="asset-info">
                            <div class="asset-name">${asset.name}</div>
                            <div class="asset-symbol">${asset.symbol}</div>
                        </div>
                        <div class="asset-price">
                            <div class="price">${price}</div>
                            <div class="change ${changeClass}">
                                ${changeSymbol}${changePercent.toFixed(2)}%
                            </div>
                        </div>
                    </div>
                `;
            }

            formatPrice(price, asset) {
                if (!price || price === 0) return 'N/A';
                
                let finalPrice = price;
                
                // Handle copper conversion
                if (asset.convert === 'lb_to_ton') {
                    finalPrice = price * 2204.62; // Convert USD/lb to USD/tonne
                }
                
                if (finalPrice >= 1000) {
                    return `$${finalPrice.toLocaleString('en-US', { maximumFractionDigits: 2 })}`;
                } else if (finalPrice >= 1) {
                    return `$${finalPrice.toFixed(4)}`;
                } else {
                    return `$${finalPrice.toFixed(6)}`;
                }
            }

            drawSparklines() {
                const canvases = document.querySelectorAll('.sparkline');
                canvases.forEach(canvas => {
                    const symbol = canvas.dataset.symbol;
                    const data = this.data.get(symbol);
                    
                    if (data && data.sparkline && data.sparkline.length > 0) {
                        this.drawSparkline(canvas, data.sparkline);
                    }
                });
            }

            drawSparkline(canvas, prices) {
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                
                ctx.clearRect(0, 0, width, height);
                
                if (prices.length < 2) return;
                
                const min = Math.min(...prices);
                const max = Math.max(...prices);
                const range = max - min || 1;
                
                // Determine color based on trend
                const isUp = prices[prices.length - 1] > prices[0];
                ctx.strokeStyle = isUp ? '#34d399' : '#f87171';
                ctx.lineWidth = 1.5;
                ctx.lineCap = 'round';
                
                ctx.beginPath();
                prices.forEach((price, index) => {
                    const x = (index / (prices.length - 1)) * width;
                    const y = height - ((price - min) / range) * height;
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                ctx.stroke();
            }

            setupWebSocket() {
                const cryptoSymbols = [];
                this.config.categories.forEach(category => {
                    category.assets.forEach(asset => {
                        if (asset.source === 'binance') {
                            cryptoSymbols.push(asset.symbol.toLowerCase());
                        }
                    });
                });

                if (cryptoSymbols.length > 0) {
                    const streams = cryptoSymbols.map(s => `${s}@ticker`).join('/');
                    const wsUrl = `wss://stream.binance.com:9443/ws/${streams}`;
                    
                    this.websocket = new WebSocket(wsUrl);
                    
                    this.websocket.onopen = () => {
                        console.log('WebSocket connected');
                        this.updateStatus('online');
                    };
                    
                    this.websocket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.updateCryptoPrice(data);
                    };
                    
                    this.websocket.onclose = () => {
                        console.log('WebSocket disconnected, reconnecting...');
                        setTimeout(() => this.setupWebSocket(), 3000);
                    };
                    
                    this.websocket.onerror = () => {
                        this.updateStatus('offline');
                    };
                }
            }

            updateCryptoPrice(tickerData) {
                const symbol = tickerData.s;
                const price = parseFloat(tickerData.c);
                const changePercent = parseFloat(tickerData.P);
                
                // Update data store
                this.data.set(symbol, {
                    price: price,
                    change_pct: changePercent,
                    prev_close: price / (1 + changePercent / 100),
                    sparkline: []
                });
                
                // Update UI if on list view
                if (this.getCurrentView() === 'list') {
                    this.renderList();
                }
                
                // Update detail view if showing this symbol
                if (this.currentSymbol === symbol) {
                    this.updateDetailHeader(symbol);
                }
            }

            startUpdateTimer() {
                this.updateTimer = setInterval(() => {
                    this.loadData().then(() => {
                        if (this.getCurrentView() === 'list') {
                            this.renderList();
                        }
                    }).catch(error => {
                        console.error('Update error:', error);
                    });
                }, UPDATE_INTERVAL);
            }

            getCurrentView() {
                return document.querySelector('.view.active').id === 'listView' ? 'list' : 'detail';
            }

            goToDetail(symbol) {
                window.location.hash = `#/detail/${symbol}`;
            }

            goBack() {
                window.location.hash = '#/';
            }

            showList() {
                document.getElementById('listView').classList.add('active');
                document.getElementById('detailView').classList.remove('active');
                document.getElementById('backButton').style.display = 'none';
                document.getElementById('headerTitle').textContent = 'Markets';
                this.currentSymbol = null;
                
                if (this.chart) {
                    this.chart.remove();
                    this.chart = null;
                }
            }

            showDetail(symbol) {
                document.getElementById('listView').classList.remove('active');
                document.getElementById('detailView').classList.add('active');
                document.getElementById('backButton').style.display = 'block';
                
                this.currentSymbol = symbol;
                this.updateDetailHeader(symbol);
                this.loadChart(symbol, '3mo');
            }

            updateDetailHeader(symbol) {
                const asset = this.findAssetBySymbol(symbol);
                const data = this.data.get(symbol) || {};
                
                document.getElementById('headerTitle').textContent = asset ? asset.name : symbol;
                document.getElementById('detailName').textContent = asset ? `${asset.name} (${symbol})` : symbol;
                
                const price = this.formatPrice(data.price || 0, asset || {});
                document.getElementById('detailPrice').textContent = price;
                
                const changePercent = data.change_pct || 0;
                const changeClass = changePercent > 0 ? 'positive' : changePercent < 0 ? 'negative' : 'neutral';
                const changeSymbol = changePercent > 0 ? '+' : '';
                const changeEl = document.getElementById('detailChange');
                changeEl.textContent = `${changeSymbol}${changePercent.toFixed(2)}%`;
                changeEl.className = `detail-change ${changeClass}`;
            }

            findAssetBySymbol(symbol) {
                for (const category of this.config.categories) {
                    for (const asset of category.assets) {
                        if (asset.symbol === symbol) {
                            return asset;
                        }
                    }
                }
                return null;
            }

            async loadChart(symbol, range) {
                const container = document.getElementById('chartContainer');
                container.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading chart...
                    </div>
                `;

                try {
                    const asset = this.findAssetBySymbol(symbol);
                    let chartData;
                    
                    const interval = range === '1d' ? '5m' : '1d';
                    const response = await fetch(`${API_BASE_URL}/api/chart?symbol=${encodeURIComponent(symbol)}&range=${range}&interval=${interval}`);
                    if (!response.ok) throw new Error('Failed to load chart');
                    const result = await response.json();
                    chartData = result.data || [];

                    // Intraday uses line chart, daily uses candlestick
                    if (range === '1d') {
                        this.renderLineChart(chartData);
                    } else {
                        this.renderChart(chartData);
                    }
                } catch (error) {
                    console.error('Chart loading error:', error);
                    container.innerHTML = '<div class="error">Failed to load chart</div>';
                }
            }

            async loadBinanceChart(symbol, range) {
                // Route through server-side API to bypass GFW
                const response = await fetch(`${API_BASE_URL}/api/crypto-chart?symbol=${encodeURIComponent(symbol)}&range=${range}`);
                if (!response.ok) throw new Error('Crypto chart API error');
                const result = await response.json();
                return result.data || [];
            }

            renderLineChart(data) {
                const container = document.getElementById('chartContainer');
                container.innerHTML = '';

                if (this.chart) {
                    this.chart.remove();
                }

                this.chart = LightweightCharts.createChart(container, {
                    width: container.clientWidth,
                    height: 300,
                    layout: {
                        background: { color: '#18181b' },
                        textColor: '#a1a1aa',
                    },
                    grid: {
                        vertLines: { color: '#27272a' },
                        horzLines: { color: '#27272a' },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                    },
                    timeScale: {
                        borderColor: '#27272a',
                        timeVisible: true,
                        secondsVisible: false,
                    },
                    rightPriceScale: {
                        borderColor: '#27272a',
                    },
                });

                const lineSeries = this.chart.addSeries(LightweightCharts.AreaSeries, {
                    topColor: 'rgba(59, 130, 246, 0.4)',
                    bottomColor: 'rgba(59, 130, 246, 0.0)',
                    lineColor: '#3b82f6',
                    lineWidth: 2,
                });

                const lineData = data.map(d => ({
                    time: d.time,
                    value: d.close
                }));

                lineSeries.setData(lineData);
                this.chart.timeScale().fitContent();

                window.addEventListener('resize', () => {
                    if (this.chart) {
                        this.chart.applyOptions({ width: container.clientWidth });
                    }
                });
            }

            renderChart(data) {
                const container = document.getElementById('chartContainer');
                container.innerHTML = '';

                if (this.chart) {
                    this.chart.remove();
                }

                this.chart = LightweightCharts.createChart(container, {
                    width: container.clientWidth,
                    height: 300,
                    layout: {
                        background: { color: '#18181b' },
                        textColor: '#a1a1aa',
                    },
                    grid: {
                        vertLines: { color: '#27272a' },
                        horzLines: { color: '#27272a' },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                    },
                    timeScale: {
                        borderColor: '#27272a',
                    },
                    rightPriceScale: {
                        borderColor: '#27272a',
                    },
                });

                const candleSeries = this.chart.addSeries(LightweightCharts.CandlestickSeries, {
                    upColor: '#34d399',
                    downColor: '#f87171',
                    borderDownColor: '#f87171',
                    borderUpColor: '#34d399',
                    wickDownColor: '#f87171',
                    wickUpColor: '#34d399',
                });

                candleSeries.setData(data);
                this.chart.timeScale().fitContent();

                // Handle resize
                window.addEventListener('resize', () => {
                    if (this.chart) {
                        this.chart.applyOptions({
                            width: container.clientWidth,
                        });
                    }
                });
            }

            changeTimeRange(range) {
                // Update active button
                document.querySelectorAll('.time-range-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-range="${range}"]`).classList.add('active');
                
                // Reload chart
                if (this.currentSymbol) {
                    this.loadChart(this.currentSymbol, range);
                }
            }

            updateStatus(status) {
                const indicator = document.getElementById('status');
                indicator.className = `status-indicator ${status}`;
            }

            showError(message) {
                document.getElementById('marketList').innerHTML = `<div class="error">${message}</div>`;
            }
        }

        // Global app instance
        const app = new MarketDashboard();
    </script>
</body>
</html>
